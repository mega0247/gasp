name: Deploy to Cloudflare Worker

on:
  push:
    branches:
      - main  # Make sure this is set to the branch you're pushing to

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust if needed

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Configure Wrangler with Cloudflare API Key
        run: echo ${{ secrets.CLOUDFLARE_API_KEY }} > ~/.wrangler/config.toml

      - name: Deploy to Cloudflare Worker
        run: wrangler publish --env production
