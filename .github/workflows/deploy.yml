name: Deploy to Cloudflare Worker

on:
  push:
    branches:
      - main  # Make sure this is set to the branch you're pushing to

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Cloudflare Wrangler
        run: |
          npm install -g wrangler

      - name: Deploy to Cloudflare Worker
        run: |
          wrangler login --api-key ${{ secrets.CLOUDFLARE_API_KEY }}
          wrangler publish
